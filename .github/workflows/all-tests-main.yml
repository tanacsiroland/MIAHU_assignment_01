name: All Tests on Master Push

on:
  push:
    branches: [ "main" ]

jobs:
  all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run all tests
        run: |
          python -m unittest test_unit.py -v
          python -m unittest test_integration.py -v